<html >	<head >		<title >Лаб4</title>	<script src="http://d3js.org/d3.v7.min.js"> </script>	<style>		svg {		border:1px solid grey;		}	</style>	</head>	<body>		<form id="settings">			<label for="speed">Скорость анимации (мс):</label>			<input type="number" id="speed" name="speed" min="1">			<br>			<label for="effect">Эффект:</label>			<select id="effect" name="effect">				<option value="none">Нет эффекта</option>				<option value="larging">Увеличение</option>				<option value="reducing">Умешьшение</option>				<option value="rotation">Вращение</option>			</select>			<br>			<button type="button" id="start" onclick="startAnimation()">Старт</button>			<button type="button" id="clear" onclick="clearAnimation()">Очистить</button>		</form>		<svg id="animationContainer"></svg>	</body>	<script src=d3.js> </script></html>
